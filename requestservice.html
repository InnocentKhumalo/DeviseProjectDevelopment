   </head>
   <body>
       <form id="serviceForm" action="https://script.google.com/macros/s/AKfycbwYj-Cy3xk3-264RiwoSKecbDYL-9lxQv0jEwvZbcfk7lLp4d1bok-kNxfvye3Nfl7a/exec" method="post">
           <div class="form-group">
               <label for="fullName">Full Name:</label>
               <input type="text" id="fullName" name="fullName" placeholder="Client Full Names" required>
           </div>
           <div class="form-group">
               <label for="email">Email:</label>
               <input type="email" id="email" name="email" placeholder="Client Email Address" required>
           </div>
           <div class="form-group">
               <label for="phone">Phone Number:</label>
               <input type="tel" id="phone" name="phone" placeholder="Client Phone Number" required>
           </div>
           <div class="form-group">
               <label for="address">Address:</label>
               <input type="text" id="address" name="address" placeholder="Physical Address" required>
           </div>
           <div class="form-group">
               <label for="city">City:</label>
               <input type="text" id="city" name="city" placeholder="Residential city" required>
           </div>
           <div class="form-group">
               <label for="state">State:</label>
               <input type="text" id="state" name="state" placeholder="Province" required>
           </div>
           <div class="form-group">
               <label for="projectType">Project Type:</label>
               <select id="projectType" name="projectType" required>
                   <option value="">Select Project Type</option>
                   <option value="House Plan">House Plan</option>
                   <option value="New Construction">New Construction</option>
                   <option value="Renovation">Renovation</option>
                   <option value="Extension">3D Rendering</option>
                   <option value="Other">Other</option>
               </select>
           </div>
           <div class="form-group">
               <label for="serviceDetails">Service Details:</label>
               <textarea id="serviceDetails" name="serviceDetails" rows="4" placeholder="Full project description" required></textarea>
           </div>
           <button type="submit">Submit Request</button>
       </form>
   
  </div>
